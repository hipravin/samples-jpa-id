spring:
  application:
    name: post-data-service

  datasource:
    url: jdbc:postgresql://localhost:5432/playground?currentSchema=samplesjpaid&reWriteBatchedInserts=true
    username: postgres
    password: admin

  jpa:
    properties:
      hibernate:
        default_schema: "samplesjpaid"
        order_inserts: true
        order_updates: true
#        generate_statistics: true
        jdbc:
          batch_size: 100
          time_zone: UTC

